<div class="sticky top-0 z-10 p-3 mb-3 border-bottom-1 border-300 surface-0">
  <app-default-screen-header
    [title]="'whatsapp_preview' | translate"
    [titleIcon]="'fa-solid fa-eye text-primary'"
    buttonIcon="pi pi-times"
    buttonClass="p-button-text p-button-secondary p-button-rounded w-2rem h-2rem"
    (onTitleBtnClicked)="closeDialog()"
    (onClick)="closeDialog()"
  />
</div>
<div class="p-3">
  <div class="p-3 bg-blue-50 border-1 border-primary border-round-lg">
    <div class="p-3 mb-3 bg-white border-round-lg">
      <span class="block font-semibold">{{ editData.name }}</span>
      <span class="block" [innerHTML]="editData.message_text"></span>
    </div>
    @for (option of editData.options; track $index; let l = $last) {
    <div
      class="p-3 font-semibold text-center bg-white border-1 border-primary border-round-lg"
      [class.mb-3]="!l"
    >
      {{ option.title }}
    </div>
    }
  </div>
</div>
